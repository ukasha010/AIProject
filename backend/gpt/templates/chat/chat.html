<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: calc(100% - 100px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button[type="submit"] {
        width: 100px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    #chat-container {
        margin-top: 20px;
    }
    .user-message, .bot-message {
        margin-bottom: 10px;
    }
    .user-message {
        text-align: right;
        color: #007bff;
    }
    .bot-message {
        text-align: left;
        color: #555;
    }
</style>
</head>
<body>
<div class="container">
    <h1>AI Chat</h1>
    <form id="chat-form" method = "post">
        {% csrf_token %}
        <input type="text" id="user-input" name="user-input" placeholder="Type your message...">
        <button type="submit">Submit</button>
    </form>
    <div id="chat-container">{{result}}</div>
</div>
</body>
</html>
